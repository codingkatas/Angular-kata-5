<!doctype html>
<html lang="da" ng-app="Kata">
<head>

    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codingkatas | Kata 1</title>

    <!-- twitter bootstrap styles and app specific style. Note that the app.css i placed last - to override from bootstrap -->
    <link href="css/bootstrap-3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- jQuery and AngularJS. jQuery must be first in line register it self for use by AngularJS -->
    <!-- Other utility libraries as well -->
    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/angular-1.2.0/angular.min.js"></script>
    <!-- Angular wrapper for twitter bootstrap widgets -->
    <script src="lib/ui-bootstrap-tpls-0.5.0.min.js"></script>
    <!-- Sugar JS. Utility for javascript -->
    <script src="lib/sugar-1.3.9.min.js"></script>

    <!-- The app code itself. You must use the code from HomeController.js -->
    <script src="app/kata/util.js"></script>
    <script src="app/kata/app.js"></script>
    <script src="app/kata/HomeController.js"></script>


</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Codingkatas | Kata 5</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="template">

        <h1>Kata 5 - Forms and validation</h1>

        <form name="kataform">

            <input type="email" placeholder="Enter email" ng-model="email" required=""/>
            <br><br>
            <input type="text" placeholder="Enter name" ng-model="name" required="" />
            <br><br>
            <input type="url" placeholder="Enter url" ng-model="phone" />

            <br><br>
            <b>Valid : {{ kataform.$valid }}</b>
            <br><br>
            <b>Invalid : {{ kataform.$invalid }}</b>
            <br><br>
            <button>Submit</button>

        </form>


    </div>

</div>

<div align="center">
    Ready to test it? <a href="tests/runner.html">Click here!</a>
</div>

</body>
</html>
